# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Python requirements for building documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
    # Install Sphinx and theme
    - requirements: docs/requirements.txt
    # Install the package itself for autodoc
    # Note: OpenEye toolkits require OE_LICENSE environment variable.
    # Configure this as a secret in RTD project settings if autodoc needs
    # to extract docstrings from OpenEye-dependent modules.
    - method: pip
      path: .